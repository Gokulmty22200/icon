<div class="container py-4">
  <div class="row">
    <div class="col-lg-12 mx-auto">
      <div class="chat-window border rounded">
        <div class="message-container" style="padding-right: 20em;">
          <img src="assets/images/user/bot.png" alt="User Image" class="user-image">
          <div class="user-message">Hello! How can I help you?</div>
        </div>
        <div class="message-container" style="justify-content: right;padding-left: 20em;">
          <img src="assets/images/user/avatar-2.jpg" alt="Reply Image" class="reply-image">
          <div class="reply-message ml-auto">Hi there! I'm here to assist you.</div>
        </div>
        <!-- More chat messages here -->
      </div>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Type your message...">
        <div class="input-group-append">
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary">Download Chat</button>
            </div>
        </div>
    </div>
    </div>
  </div>

  <hr class="my-4 bg-secondary">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="dropzone text-center" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        <label for="fileInput">
          <img src="assets/images/user/upload-icon.jpg" alt="Upload Icon" class="upload-icon" />
          <p class="mt-3">Drag & Drop files here or click to browse</p>
        </label>
        <input id="fileInput" type="file" (change)="onFileSelected($event)" style="display: none;" />
      </div>
      <div id="fileList">
        <div class="file-item" *ngFor="let file of fileList; let i = index;">
          {{ file.name }}
          <button class="btn-close" aria-label="Close" (click)="removeFile(i)"></button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <button class="btn btn-primary btn-block mt-3 justify-content-center" (click)="processFiles()">Process</button>
        </div>
    </div>
    </div>
      </div>
</div>
